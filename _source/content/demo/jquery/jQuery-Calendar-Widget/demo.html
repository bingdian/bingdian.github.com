<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jQuery Calendar Widget Plugin 日历插件演示</title>
<script src="http://wlog.cn/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/jquery.calendar-widget.js" type="text/javascript"></script>
<script type="text/javascript">
$(function()
{
	$('#calendar').calendarWidget({month: 5,year: 2009});
	
});
</script>
<style>
td, th {
	border-left: 1px solid #999;
	border-bottom: 1px solid #999;
	width: 120px;
	padding: 10px 0;
	text-align: center;
}

table {
	border-right: 1px solid #999;
	border-top: 1px solid #999;
}

th {
	background: #666;
	color: #fff;
}

.other-month {
	background: #eee;
}
</style>
</head>

<body>

<div id="calendar">  
	<p>Please enable Javascript to view this calendar.</p>
</div>
</body>
</html>
